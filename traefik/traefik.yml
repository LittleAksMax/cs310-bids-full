entryPoints:
  web:
    address: ":80"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

experimental:
  localPlugins:
    authheader:
      moduleName: github.com/LittleAksMax/traefik-plugin-authheader

api:
  dashboard: true
  insecure: true

log:
  level: DEBUG

accessLog: {}
